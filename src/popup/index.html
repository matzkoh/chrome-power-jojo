<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Options</title>
    <link rel="stylesheet" href="index.css" />
    <script src="../store/index.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>ページ</legend>
        <div>
          <div class="form-item">
            <label class="checkbox">
              <input type="checkbox" name="enablePageVibration" />
              ページを振動させる
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>集中線</legend>
        <div>
          <div class="form-item">
            <label class="checkbox">
              <input type="checkbox" name="enableConcentrationLine" />
              集中線を表示する
            </label>
          </div>
          <div class="form-item">
            <label class="label">集中線の種類</label>
            <div class="radio-element-container">
              <label class="radio-element">
                <input type="radio" name="concentrationLineType" value="../assets/image/manga1.svg" />
                <div class="radio-element-content">
                  <img src="../assets/image/manga1.svg" draggable="false" />
                </div>
              </label>
              <label class="radio-element">
                <input type="radio" name="concentrationLineType" value="../assets/image/manga2.svg" />
                <div class="radio-element-content">
                  <img src="../assets/image/manga2.svg" draggable="false" />
                </div>
              </label>
            </div>
          </div>
          <div class="form-item">
            <label for="concentrationLineOpacity" class="label">集中線の濃さ</label>
            <input
              type="range"
              name="concentrationLineOpacity"
              list="concentrationLineOpacityTick"
              min="0"
              max="1"
              step="0.01"
            />
            <datalist id="concentrationLineOpacityTick">
              <option value="0"></option>
              <option value="0.5"></option>
              <option value="1"></option>
            </datalist>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>エフェクト</legend>
        <div>
          <div class="form-item">
            <label for="effectSize" class="label">エフェクトの大きさ</label>
            <input type="range" name="effectSize" list="effectSizeTick" min="10" max="60" step="1" />
            <datalist id="effectSizeTick">
              <option value="10"></option>
              <option value="20"></option>
              <option value="30"></option>
              <option value="40"></option>
              <option value="50"></option>
              <option value="60"></option>
            </datalist>
          </div>
          <div class="form-item">
            <label for="effectOpacity" class="label">エフェクトの濃さ</label>
            <input type="range" name="effectOpacity" list="effectOpacityTick" min="0" max="1" step="0.01" />
            <datalist id="effectOpacityTick">
              <option value="0"></option>
              <option value="0.5"></option>
              <option value="1"></option>
            </datalist>
          </div>
          <div class="form-item">
            <label for="effectDuration" class="label">エフェクトの表示時間</label>
            <input type="range" name="effectDuration" list="effectDurationTick" min="0" max="1000" step="1" />
            <datalist id="effectDurationTick">
              <option value="0"></option>
              <option value="500"></option>
              <option value="1000"></option>
            </datalist>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>実行しないページ</legend>
        <div>
          <div class="form-item">
            <textarea
              class="textarea-raw"
              name="excludeUrls"
              id="excludeUrls"
              placeholder="https://example.com/&#10;https://github.com/&#10;https://www.google.co.jp/search?"
            ></textarea>
          </div>
        </div>
      </fieldset>
      <div class="form-item">
        <div class="flex">
          <button type="button" class="reset">初期値に戻す</button>
          <div class="spacer"></div>
          <button type="button" class="cancel">キャンセル</button>
          <button type="submit">保存</button>
        </div>
      </div>
    </form>
  </body>
</html>
